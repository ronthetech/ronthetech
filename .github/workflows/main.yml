name: Latest Blog Posts
on:
  schedule: # Run workflow automatically
    # Runs every day at 12
    - cron: '0 12 * * *'
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in blog posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "BLOGPOSTS"
          feed_list: "https://ronjf.hashnode.dev/rss.xml,https://www.ronjeanfrancois.com/rss.xml"
          template: "$newline - $randomEmoji(ğŸ¦¢,ğŸ¦š,ğŸ“,ğŸ•Šï¸,ğŸ¦œ,ğŸ¦‰,ğŸ¦…,ğŸ¦†,ğŸ¤,ğŸ¦) [$title]($url)"
          commit_message: "recent posts section updated"
          gh_token: ${{ secrets.GITHUB_TOKEN }}
